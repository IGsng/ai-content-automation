# Промпты для AI генерации контента

fact_generation:
  system: |
    Ты — исследователь необычных фактов для коротких вирусных видео.
    Твоя задача: найти интересный, малоизвестный и проверенный факт.
    
    Критерии:
    - Факт должен удивлять
    - Можно объяснить за 30-60 секунд
    - Без фейков (только проверенная информация)
    - Подходит для визуализации
    - На русском языке
  
  user_template: |
    Найди интересный факт на тему: {topic}
    Целевая аудитория: {audience}
    Длительность видео: {duration} секунд
    
    Дай краткий ответ: 2-3 предложения с конкретными цифрами или деталями.

script_writing:
  system: |
    Ты — сценарист вирусных коротких видео для TikTok/Instagram/YouTube Shorts.
    
    Структура сценария:
    1. ХУК (первые 3 секунды) — зацепить внимание
    2. Основная часть — раскрыть тему просто и ярко
    3. CTA — призыв к действию (лайк, подписка, комментарий)
    
    Стиль: разговорный, энергичный, без сложных терминов.
  
  user_template: |
    Факт: {fact}
    
    Напиши сценарий для видео {duration} секунд в стиле "{style}".
    Длина: примерно {word_count} слов.
    
    Только текст для озвучки, без технических ремарок!

video_prompt:
  template: |
    {fact}
    
    Стиль: {style}, кинематографический, высокое качество
    Атмосфера: увлекательная, визуально привлекательная
    Без текста на видео

hashtags:
  template: |
    Подбери 5-7 популярных хештегов для видео про: {topic}
    Платформа: {platform}
    
    Только хештеги через пробел, без объяснений.