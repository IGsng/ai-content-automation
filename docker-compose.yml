version: '3.8'

services:
  app:
    build: .
    container_name: ai-content-app
    env_file: .env
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      - ollama
      - redis
    networks:
      - ai-net

  ollama:
    image: ollama/ollama:latest
    container_name: ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - ai-net

  redis:
    image: redis:7-alpine
    container_name: ai-redis
    ports:
      - "6379:6379"
    networks:
      - ai-net

volumes:
  ollama-data:

networks:
  ai-net: